
   


   <section class="project-list">
    <h2>Projects</h2>
    <div *ngFor="let project of projects" class="project-card">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
      <img *ngIf="project.imageUrl" [src]="project.imageUrl" alt="{{ project.name }}">
  
      <div class="project-links">
        <a [href]="project.liveUrl" target="_blank" class="btn1">View Live</a>
        <a href="https://github.com/AkhileshEdulab" target="_blank" class="btn">View on GitHub</a>
      </div>
    </div>
  </section>
