<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<section class="contact">
    <div class="contact-content">
      <h2>Contact Me</h2>
      <div class="contact-form">
        <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" ngModel required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" ngModel required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" ngModel rows="5" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p>Feel free to reach out to me via the form or through the contact details below.</p>
        <ul>
          <li><i class="fas fa-envelope"></i> <a href="mailto:youremail@example.com">akhilgmail.com</a></li>
          <li><i class="fas fa-phone"></i> <a href="tel:+123456789">6386949388</a></li>
          <li><i class="fas fa-map-marker-alt"></i> Mumbai, Maharastra</li>
        </ul>
      </div>
    </div>
  </section>
